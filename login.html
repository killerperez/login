<!DOCTYPE html>
<html lang="es">

<head>
    <!--META TAGS-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FAV ICON-->
    <link rel="icon" href="./assets/img/bitcoin.png" type="image/x-icon">
    <!--IMPORTS BOOSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--TITULO-->
    <title>Login</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./assets/img/bitcoin.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
                CryptoLab
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" id="ir-inicio">Ir al Inicio</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal"
                        data-bs-target="#registroModal">
                        Crear una cuenta
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <main>
        <div class="container" id="container-login">
            <img src="./assets/img/user.png" alt="logo_user" id="logo-user">
            <center>
                <form action="" id="form-ingresar">
                    <div class="mb-3 col-8">
                        <label for="user" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="user" maxlength="20" required>
                    </div>
                    <div class="mb-3 col-8">
                        <label for="password" class="form-label">Contrase単a</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3 col-8 form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Recordarme</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </form>
                <br>
                <a href="#">多Olvidaste tu contrase単a?</a>
            </center>
        </div>
    </main>
    <!-- Modal -->
    <div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="registroModalLabel" aria-hidden="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <img src="./assets/img/bitcoin.png" alt="" width="30" height="30" class="d-inline-block align-text-top" style="margin-right: 5px;">
                    <h5 class="modal-title" id="registroModalLabel">Crea tu cuenta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="form-control">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Nombre de usuario" id="usernameForm"
                                name="usernameForm" maxlength="20" required>
                        </div>

                        <div class="input-group mb-3">
                            <input type="email" class="form-control" placeholder="Email" id="emailForm" name="emailForm"
                                required>
                        </div>

                        <div class="input-group mb-3">
                            <input type="password" placeholder="Contrase単a" class="form-control" id="passwordForm"
                                name="passwordForm" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" href="#" class="btn btn-primary">Registrarme</button>
                        </div>
                        <div>
                            <span id="span1"></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
